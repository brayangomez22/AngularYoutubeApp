<h1 class="mt-4">YouTube Videos</h1>
<hr />

<div class="card-columns row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let video of videos">
    <div class="card">
      <img [src]="video.thumbnails.high.url" class="cart-img-top" alt="..." />
      <div class="card-body text-center">
        <h5 class="card-title">{{ video.title }}</h5>
        <p class="card-text">
          <strong>Author:</strong> {{ video.channelTitle }}
        </p>
        <p class="card-text">
          <strong>Published:</strong> {{ video.publishedAt | date }}
        </p>
        <button class="btn btn-outline-primary btn-block">View Video</button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5 mb-5 text-center">
  <div class="col">
    <button class="btn btn-primary btn-lg">Next page</button>
  </div>
</div>
